<!DOCTYPE html>
<html>
	<head>
		<title>My Twitter</title>
		<script src="js/tweets.js"></script>
		<script src="js/users.js"></script>
		<script src="js/messages.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	<body onload="getTweets(); getMessages(); checkLogin();">
		<nav class="navbar navbar-light bg-light">
		  <a class="navbar-brand" href="#">My Twitter</a>
		  <div id="logout-content">
			<div id="username-content" class="navbar-brand" ></div>
			<a class="navbar-brand" href="javascript:logout2();">Cerrar sesi&oacute;n</a>
		  </div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm">	
					<h2>Tweets</h2>
					<div id="tweets">No hay tweets para mostrar</div>
					<button type="button" onclick="window.location.href = '/index.html';" class="btn btn-primary">Regresar</button>
				</div>
				<div class="col-sm">
					<h2>Comentarios</h2>	
					<div id="tweeter-content" style="display: none;">
						<form onsubmit="return false">
						  <div class="form-group">
							<label for="contenido">Comenta</label>
							<input type="input" class="form-control" name="contenido" id="contenido" placeholder="Comenta algo!">					
						  </div>
						  <button type="button" onclick="newMessage()" class="btn btn-primary float-right">Enviar</button>
						</form>
					</div>
					<div id="messages">No hay comentarios para mostrar</div>
				</div>
			</div>
		</div>
	</body>
</html>
